<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio e video</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <header>
            <h1>RADIO SINTONIA</h1>
        </header>
    </div>

    <div>
        <h2>MUSICAS</h2>
        <audio controls>
            <source controls src="material/material/audio/audio3.mp3" type="audio/mp3">
            SEU NAVEGADOR NÃO SUPORTA A TAG AUDIO.
        </audio>
    </div>

    <h2>EXEMPLO DE AUDIO COM FOTO</h2>

    <div>
        <img src="material/material/imagem/bob.jpg" alt="imagem do personagem BOB ESPONJA">
    </div>

    <audio controls>
        <source src="material/material/audio/audio3.mp3" type="audio/mp3">
        SEU NAVEGADOR NÃO SUPORTA A TAG AUDIO.
    </audio>
    </div>

    <h1>EXEMPLO DE VIDEO</h1>

    <video controls poster="../ATIVIDADE06/material/material/imagem/bob.jpg" width="640px" height="360px">
        <source src="../ATIVIDADE06/material/material/video/Billie.mp4" type="video/mp4">
        SEU NAVEGADOR NAO SUPORTA A TAG VIDEO
    </video>

</body>

</html>
